<kendo-grid [data]="gridData" [pageSize]="state.take" [skip]="state.skip" [sort]="state.sort" [sortable]="true" [pageable]="true"
  [scrollable]="true" [filterable]="true" (dataStateChange)="dataStateChange($event)">
  <ng-template kendoGridToolbarTemplate>
    <button routerLink="/dashboard/region/add/{{country.id}}" class="k-button">{{'dashboard.region.create'|translate}}</button>
  </ng-template>
  <kendo-grid-column field="name" title="Name" width="250">
  </kendo-grid-column>
  <kendo-grid-column field="code" title="Code" width="120">
  </kendo-grid-column>
  <kendo-grid-column field="population" title="Population" width="150">
  </kendo-grid-column>
  <kendo-grid-column field="views" title="Veiws" width="150">
  </kendo-grid-column>
  <kendo-grid-column width="200">
    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
      <button class="k-button" routerLink="/dashboard/region/update/{{dataItem.id}}">Update</button>
      <button class="k-button primary" (click)="delete(dataItem)">Delete</button>
    </ng-template>
  </kendo-grid-column>
  <div *kendoGridDetailTemplate="let dataItem">
    <app-city-list [region]="dataItem"></app-city-list>
  </div>
</kendo-grid>
