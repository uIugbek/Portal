<div>
    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown language-switch">
        <a class="dropdown-toggle" data-toggle="dropdown">
          <img width="24" src="{{selected.code}}" class="position-left" alt=""> {{selected.name}}
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li *ngFor="let lang of cultures">
            <a (click)='changeLang(lang)'>
              <img width="24" src="{{lang.code}}" alt=""> {{lang.name}}
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center">
      <h3> {{data.localizations[selected.index].name|uppercase}} </h3>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center">
      <span class="pull-middle"> {{data.localizations[selected.index].itinerary}} </span>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-9 col-md-9 col-sm-9 col-12">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
          <div [innerHTML]="data.localizations[selected.index].description|safeHtml" style="width:100%;height:100%"></div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-12">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="itinerary">
            <div id="map" class="map" style="min-height:300px;"></div>
          </div>
        </div>
      </div>
